    <body>
        <script>
            Days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
            var d,hr,sec;
            date= new Date();
            d= date.getDay();
            hr= date.getHours();
            sec= date.getSeconds();
            min= date.getMinutes();
            if(hr>12){
                hr= hr-12+" PM "
            }
            else{
                hr= hr+ " AM "
            }
            document.write("Today is "+Days[d]+"<br>");
            document.write("Current time is "+hr+":"+min+":"+sec)
        </script>
