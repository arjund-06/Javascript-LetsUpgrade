<body>
    <script>
        function primeNum(num){
            let a=0;
            for(let i=2;i<num;i++){
                if(num%i==0){
                    a=1;
                    return false;
                }
            if(a==0){
                return true;
            }
            }
        }

        var limit=prompt("Enter the limit: ");
        for(let n=0;n<=limit;n++){
            let prime = primeNum(n);
            if(prime == true){
                console.log(n);
            }
        }

    </script>
