    <script>
        for(let i=0;i<=100;i++){
            console.log(i);
            if(i%3 == 0 && i%5 == 0){
                console.log("fizzbuzz");
            }
            else if(i%5 == 0){

            else if(i%3 == 0){
                console.log("fizz");
            }
        }
