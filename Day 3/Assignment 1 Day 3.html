<body>
    <script>
        function oddOrEven(num){
            if(num%2 == 0){
                return "even";
            }
            else{
                return "odd";
            }
        }
        var n = prompt("Enter the number :");
        var res = oddOrEven(n);
        console.log(`The number entered is ${n} and number is ${res}.`);
    </script>
